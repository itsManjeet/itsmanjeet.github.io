<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100vw;
        }
    </style>

</head>
<body>
<div class="modal modal-dialog-centered position-static d-block" tabindex="-1">
    <div class="modal-dialog shadow">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request Resume</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="col-form-label">Body:</label>
                        <textarea type="text" class="form-control" id="body" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendEmail()">Send Email</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function sendEmail() {
        const emailInput = document.getElementById('email');
        const bodyInput = document.getElementById('body');
        window.open(`mailto:itsmanjeet@outlook.com?subject=Resume Request ${emailInput.value}&body=${bodyInput.value}`)
    }
</script>
</body>
</html>
